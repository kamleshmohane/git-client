<div class="container">
  <div class="containerForm">
    <form (submit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label>User Id</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="abc@gmail.com" required="required">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="*********" required="required">
      </div>
      <div class="btn-group">
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
      </div>
    </form>
  </div>
</div>
