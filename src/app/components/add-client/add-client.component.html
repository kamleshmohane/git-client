<div class="containerForm">
  <div class="backLink">
    <a routerLink="/" href="#"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <!--<flash-messages></flash-messages>-->
  <div class="form-content">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-head">
        <h4>Add New Client</h4>
      </div>
      <div class="form-group">
        <label>FirstName</label>
        <input type="text"
               [(ngModel)]="client.firstName"
               name="firstName"
               #clientFirstName="ngModel"
               minlength="2"
               required
               placeholder="Your First Name"
        >
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="danger-alert">
          First Name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength" class="danger-alert">
          Name must be of 2 characters
        </div>
      </div>
      <div class="form-group">
        <label>LastName</label>
        <input type="text"
               [(ngModel)]="client.lastName"
               name="lastName"
               #clientLastName="ngModel"
               minlength="2"
               required
               placeholder="Your Last Name"

        >
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="danger-alert">
          First Name is required
        </div>
        <div *ngIf="clientLastName.errors?.minlength" class="danger-alert">
          Name must be of 2 characters
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <input type="email"
               [(ngModel)]="client.email"
               name="email"
               #clientEmail="ngModel"
               required
               placeholder="Email for eg: abc@gmail.com"

        >
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="danger-alert">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text"
               [(ngModel)]="client.phone"
               name="phone"
               #clientPhone="ngModel"
               minlength="10"
               required
               placeholder="8888888888"

        >
        <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="danger-alert">
          Enter valid phone number
        </div>
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="danger-alert">
          Enter valid phone number
        </div>
      </div>

      <div class="form-group">
        <label>Balance</label>
        <input type="number"
               [(ngModel)]="client.balance"
               name="balance"
               #clientBalance="ngModel"
               [disabled]="disableBalanceOnAdd"
               placeholder="100$"
        >
      </div>

      <div class="submit-form">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
